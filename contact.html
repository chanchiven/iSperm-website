    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('images/About%20Us%20(2).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.16;
            filter: brightness(0.97);
            z-index: -1;
            pointer-events: none;
        }
        .contact-section {
            padding: 60px 0;
            position: relative;
        }
        .contact-info {
            margin-bottom: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-info h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .contact-info p {
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .map-container {
            height: 100%;
            min-height: 400px;
            margin: 0;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .contact-content-box {
            background: rgba(255,255,255,0.75);
            border-radius: 18px;
            padding: 36px 38px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.25);
            transition: box-shadow 0.3s;
            height: 100%;
            min-height: 400px;
        }
        .contact-content-box:hover {
            box-shadow: 0 12px 40px 0 rgba(31,38,135,0.22);
        }
        @media (max-width: 991px) {
            .contact-content-box {
                padding: 22px 24px;
                margin-bottom: 20px;
                min-height: auto;
            }
            .contact-info {
                margin-bottom: 0;
            }
            .map-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="contact-section">
        <div class="container">
            <h2 class="text-center mb-5">Contact Us</h2>
            
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="contact-info contact-content-box">
                        <h3>Our Location</h3>
                        <p><strong>Address:</strong> 2F, Block B, Shenchengtou & Zhongcheng Life Science Park, Pingshan District, Shenzhen, Guangdong, China.</p>
                        
                        <h3>Contact</h3>
                        <p><strong>Tel:</strong> +86-150-19226217</p>
                        <p><strong>Email:</strong> market@isperm.com</p>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="map-container contact-content-box">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.7!2d114.3527!3d22.7076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3401c3b8c8c8c8c8%3A0x0!2z5rex5Zyz5Z2K5bGx55Sf5ZG95L2T56eR5oqA5Zut!5e0!3m2!1szh-CN!2scn!4v1624512345678!5m2!1szh-CN!2scn" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
