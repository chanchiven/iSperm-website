<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - iSperm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        .product-section {
            padding: 80px 0 40px 0;
            background: #fff;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 36px;
            color: #333;
            text-align: center;
        }
        .product-card {
            background: #fff;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.04);
            width: 340px;
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px 10px 0 0;
        }
        .product-info {
            padding: 16px 8px 0 8px;
            background: #fff;
            text-align: center;
        }
        .product-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }
        .product-subtitle {
            font-size: 0.92rem;
            color: #666;
            line-height: 1.5;
        }
        .category-title {
            font-size: 1.7rem;
            font-weight: 800;
            margin: 36px 0 18px;
            color: #222;
            position: relative;
            padding-bottom: 10px;
        }
        .category-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-color);
        }
        @media (max-width: 991px) {
            .product-image {
                height: 120px;
            }
            .section-title {
                font-size: 1.3rem;
            }
            .category-title {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="product-section">
        <div class="container">
            <h1 class="section-title">Our Products</h1>
            
            <h2 class="category-title">CASA</h2>
            <div class="row">
                <div class="col-md-4">
                    <a href="products/SQA-6100vet.html" class="text-decoration-none">
                        <div class="product-card">
                            <img src="images/SQA-6100vet.jpg" class="product-image" alt="SQA-6100vet">
                            <div class="product-info">
                                <h3 class="product-title">SQA-6100vet</h3>
                                <p class="product-subtitle">Fully Automated Veterinary CASA System</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- CASA Product 2 hidden -->
            </div>

            <h2 class="category-title">Reagent</h2>
            <div class="row">
                <div class="col-md-4">
                    <a href="products/FragScope.html" class="text-decoration-none">
                        <div class="product-card">
                            <img src="images/FragScope (1).jpg" class="product-image" alt="FragScope">
                            <div class="product-info">
                                <h3 class="product-title">FragScope</h3>
                                <p class="product-subtitle">Sperm DNA Fragmentation Test Kit(SCD)</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="products/Martest.html" class="text-decoration-none">
                        <div class="product-card">
                            <img src="images/Martest (2).jpg" class="product-image" alt="Martest">
                            <div class="product-info">
                                <h3 class="product-title">Martest-A & Martest-G</h3>
                                <p class="product-subtitle">Anti-sperm Antibodies Test Kit</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="products/MorphoBlue.html" class="text-decoration-none">
                        <div class="product-card">
                            <img src="images/MorphoBlue.jpg" class="product-image" alt="MorphoBlue">
                            <div class="product-info">
                                <h3 class="product-title">MorphoBlue</h3>
                                <p class="product-subtitle">Sperm Morphology Analysis Kit</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
